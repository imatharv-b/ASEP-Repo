<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECTIFY/login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="input-container">
            <h1 id="head">LOGIN</h1>
            <div class="input">
                <input type="text" placeholder="username">
            </div>

            <div class="input">
                <input type="password" id="inputpassword">
                <span>Password</span>
            </div>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="button">SIGN IN</button>

            <div class="other">
                <p>Login with social accounts</p>
                <div>
                    <nav class="nav">
                        <a href=""><img src="social.png" alt="google" height="70px" id="logo"></a>
                        <a href=""><img src="facebook.png" alt="facebook" height="70px" id="logo"></a>
                        <a href=""><img src="github.png" alt="github" height="70px" id="logo"></a>
                    </nav>
                </div>
            </div>

            <div>
                <p id="para">Don't have an account? <a href="signup.html" id="register">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
